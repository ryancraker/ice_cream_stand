<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"
    defer></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="style.css">
  <title>ICE CREAMüç®</title>
</head>

<body>
  <main>
    <header class="text-center">
      <h1>Online Ice Cream, Right to Your Door</h1>
    </header>
    <!-- ANCHOR ice cream flavor cards -->
    <div class="container-fluid pt-3">
      <div class="row align-items-center">
        <!-- ANCHOR vanilla card -->
        <div class="col-md-4 col-sm-6 pb-3">
          <div class="card">
            <div class="card-body">
              <div class="container">
                <div class="row justify-content-center text-center">
                  <img class="pb-1 image-size" src="images/vanilla.png" alt="vanilla ice cream">
                  <div class="col-md-4 price-space">
                    <span>Vanilla</span>
                  </div>
                  <div class="col-md-4 price-space">
                    <span>$1.00</span>
                  </div>
                  <div class="col-md-4">
                    <button class="btn btn-primary" onclick="buyScoop(0)">ADD</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- ANCHOR chocolate card -->
        <div class="col-md-4 col-sm-6 pb-3">
          <div class="card">
            <div class="card-body">
              <div class="container">
                <div class="row justify-content-center text-center">
                  <img class="pb-1 image-size" src="images/chocolate.png" alt="chocolate ice cream">
                  <div class="col-md-4 price-space">
                    <span>Chocolate</span>
                  </div>
                  <div class="col-md-4 price-space">
                    <span>$1.50</span>
                  </div>
                  <div class="col-md-4">
                    <button class="btn btn-primary" onclick="buyScoop(1)">ADD</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- ANCHOR strawberry card -->
        <div class="col-md-4 col-sm-6 pb-3">
          <div class="card">
            <div class="card-body">
              <div class="container">
                <div class="row justify-content-center text-center">
                  <img class="pb-1 image-size" src="images/strawberry.png" alt="strawberry ice cream">
                  <div class="col-md-4 price-space">
                    <span>Strawberry</span>
                  </div>
                  <div class="col-md-4 price-space">
                    <span>$1.75</span>
                  </div>
                  <div class="col-md-4">
                    <button class="btn btn-primary" onclick="buyScoop(2)">ADD</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- ANCHOR cookie dough card -->
        <div class="col-md-4 col-sm-6 pb-3">
          <div class="card">
            <div class="card-body">
              <div class="container">
                <div class="row justify-content-center text-center">
                  <img class="pb-1 image-size" src="images/cookie-dough.png" alt="cookie dough ice cream">
                  <div class="col-md-4 price-space">
                    <span>Cookie Dough</span>
                  </div>
                  <div class="col-md-4 price-space">
                    <span>$2.00</span>
                  </div>
                  <div class="col-md-4">
                    <button class="btn btn-primary" onclick="buyScoop(3)">ADD</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- ANCHOR mint chocolate card -->
        <div class="col-md-4 col-sm-6 pb-3">
          <div class="card">
            <div class="card-body">
              <div class="container">
                <div class="row justify-content-center text-center">
                  <img class="pb-1 image-size" src="images/mint-chocolate.png" alt="mint chocolate chip ice cream">
                  <div class="col-md-4 price-space">
                    <span>Mint Chocolate Chip</span>
                  </div>
                  <div class="col-md-4 price-space">
                    <span>$2.25</span>
                  </div>
                  <div class="col-md-4">
                    <button class="btn btn-primary" onclick="buyScoop(4)">ADD</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- ANCHOR birthday cake card -->
        <div class="col-md-4 col-sm-6 pb-3">
          <div class="card">
            <div class="card-body">
              <div class="container">
                <div class="row justify-content-center text-center">
                  <img class="pb-1 image-size" src="images/birthday-cake.png" alt="birthday cake ice cream">
                  <div class="col-md-4 price-space">
                    <span>Birthday Cake</span>
                  </div>
                  <div class="col-md-4 price-space">
                    <span>$2.50</span>
                  </div>
                  <div class="col-md-4">
                    <button class="btn btn-primary" onclick="buyScoop(5)">ADD</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-4">
          <span>TOTAL:$<span id="total">0.00</span></span>
        </div>
      </div>
    </div>
    <section>
    </section>


  </main>



  <script src="app.js"></script>
</body>

</html>
